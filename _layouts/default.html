<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="stylesheets/sindresorhus-github-markdown-css.css">
<link rel="stylesheet" type="text/css" href="stylesheets/css.css">
</head>
  <body>
    <div id="top">
      <div id="yellow-bar">
      </div>
      <div id="som-box">
        <div id="som">
          
        </div>
      </div>
      <div id="bios">
        <p><a href="https://tgstewart.xyz">Thomas G. Stewart</a></p>
      </div>
      <div id="title-box">
        <p>{{ page.title }}</p>
      </div>
    </div>
    <div id="content-box">
      <div id="content" class = "markdown-body">
{{ content }}
      </div>
    </div>
    <div id="bottom-box">
      <div id="bottom">
      <a href="tgstewart.xyz">{{ base.url }}</a>
      </div>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript">
      var slideIndex = 1;

      function plusDivs(n) {
        showDivs(slideIndex += n);
      }

      function showDivs(n) {
        if(n < 2) {bigify_header()};
        if(n > 1) {smallify_header()};
        var i;
        var x = document.getElementsByClassName("iframe");
        if (n > x.length) {slideIndex = x.length}
        if (n < 1) {slideIndex = 1} ;
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";

        }
        var y = (x[slideIndex-1].contentWindow || x[slideIndex-1].contentDocument);
        if (y.document) y = y.document;
        x[slideIndex-1].style.display = "block";
        x[slideIndex-1].height = y.body.scrollHeight + 'px';


      }

      function smallify_header() {
        $('#title-box p').css("padding","5px 13px").css("font-size","100%").css("text-align","left");
      }


      function bigify_header() {
        $('#title-box p').css("padding","125px 13px").css("font-size","2.5vw").css("text-align","center");
      }

      document.onkeydown = function(e) {
          switch (e.keyCode) {
              case 37:
                  //alert('left');
                  plusDivs(-1)
                  break;
              case 38:
                  //alert('up');
                  plusDivs(-1)
                  break;
              case 39:
                  //alert('right');
                  plusDivs(1)
                  break;
              case 40:
                  //alert('down');
                  plusDivs(1)
                  break;
          }
      };
      $( window ).load(function() {showDivs(slideIndex);});


    </script>
  </body>
</html>
